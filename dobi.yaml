# dobi.yml

meta:
  project: go-adc
  # default: dist

image=i-backend:
  image: willnotwish/dl-backend
  context: backend
  depends: [build-backend]
  tags: ['latest']

# In order to build
image=i-serial:
  image: willnotwish/serial-port
  context: serial
  # depends: [build-serial]
  tags: ['latest']

image=i-frontend:
  image: willnotwish/dl-frontend
  context: frontend
  depends: [build-frontend]
  tags: ['latest']

image=gobuilder:
  image: 'golang'
  tags: ['latest']
  pull: 24h

image=node-alpine:
  image: 'node'
  tags: ['lts-alpine']
  pull: 24h

mount=backend:
  bind: ./backend
  path: /go/src/github.com/willnotwish/go-adc

mount=serial:
  bind: ./serial
  path: /app

mount=frontend:
  bind: ./frontend
  path: /app

# To build the backend, we use a golang iamge and cross compile.
# This is easy enough. I used an old school Makefile.
job=build-backend:
  use: gobuilder
  artifact: backend/dist/arm32v6/go-adc
  mounts: [backend]
  working-dir: /go/src/github.com/willnotwish/go-adc
  command: 'make pi0w'

# job=build-serial:
#   use: node-alpine
#   artifact: serial/dist/
#   mounts: [serial]
#   working-dir: /app
#   command: 'ash'

job=build-frontend:
  use: node-alpine
  artifact: frontend/dist/
  mounts: [frontend]
  working-dir: /app
  command: 'yarn run build'

